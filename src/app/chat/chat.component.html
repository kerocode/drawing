<div style="padding:5px;height:450px;">
  <div class="containerX" style="background:rgb(251, 251, 251);">
    <div fxLayout="column" fxLayoutAlign="space-around center">
      <div class="messages-area">
        <section class="chat">
          <div class="odd-div">
            <div class="odd messages">
              <div class="message">
                <p>Hello World</p>
              </div>
            </div>
            <span class="person-tag tag-odd">KH</span>
          </div>
          <div class="even-div">
            <div class="even messages">
              <div class="message">
                <p>Hello World</p>
              </div>
            </div>
            <span class="person-tag tag-even">KH</span>
          </div>
          <div [ngClass]="{ 'odd-div': odd, 'even-div': even }" *ngFor="let m of messages;let even = even; let odd = odd">
            <div class="messages" [ngClass]="{ odd: odd, even: even }">
              <div class="message">
                <p>{{m.message}}</p>
              </div>
            </div>
            <span class="person-tag tag-even">{{m.name}}</span>
          </div>
        </section>
      </div>
      <div style="margin-top:20px;">
        <div style="background:#fff;">
          <form fxLayout="row" fxLayoutAlign="space-around center" [formGroup]="chatForm" (ngSubmit)="onSubmit()" novalidate>
            <mat-form-field fxFlex="90" style="margin-top:5px; margin-right:5px;">
              <textarea matInput placeholder="Message" matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="2" formControlName="message">
              </textarea>
            </mat-form-field>
            <button mat-raised-button class="color-gradient" type="submit" style="height:65px;color:#fff">
              <img src="assets/icons/ic_send_white_24px.svg">Send</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
