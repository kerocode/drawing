
  <div >
      <mat-grid-list cols="6" rowHeight="400px">
          <mat-grid-tile
              *ngFor="let tile of tiles"
              [colspan]="tile.cols"
              [rowspan]="tile.rows"
              class="shadow"
              >
              <img  [src]="'./assets/images/'+tile.url" (click)="openDialog(tile.url)" style="width: calc(100% + 48px);"> 
          </mat-grid-tile>
        </mat-grid-list>
  </div>
